<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Приобретение билета</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Кинотеатр</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/index}">Сеансы <span class="sr-only"></span></a>
        </div>
    </div>
</nav>

<div class="container pt-5">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header text-center">
                <h5 th:text="${sess.getName()}"></h5>
            </div>
            <div class="card-header text-center">
                <h6 th:text="${sess.getDescription()}"></h6>
            </div>
            <div class="card-body">

                <form th:action="@{/createTicket}" id="addTicket" method="POST">
                    <input type="hidden" th:value="${sess}" name="currentSession">
                    <input type="hidden" th:value="${column}" name="column">
                    <input type="hidden" th:value="${row}" name="row">
                    <input type="hidden" th:value="${sess.getId()}" name="sessionId">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" placeholder="Имя" id="firstName" name="firstName" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" placeholder="Фамилия" id="surName" name="surName" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="email" class="form-control" id="email" name="email" aria-describedby="inputGroupPrepend" required>
                                </div>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Телефон" id="phone" name="phone" required>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body text-center" style="padding: 0">
                            <div class="card-header" th:text="|Место ${column}, ряд ${row}|">
                            </div>
                        </div>
                    </div>

                    <button form="addTicket" type="submit" class="btn btn-primary btn-block" style="margin-top: 15px">Купить билет</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
